<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="custom.css";
</head>
<body>
    <div class="whole">
   
    <div class="card">
        <div class="search">
            <input type="text" id="state" placeholder="enter city name">
            <button><img src="images/ar.png" alt=""></button>

        </div>
        <div class="error">
            <p>Invalid input</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" >
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
         </div>
        <div class="details">
             <div class="col">
            <img src="images/humidity.png" alt="" >
            <div >
                <p class="humidity">40%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="images/wind.png" alt="" >
            <div >
                <p class="Wind">4 kmph</p>
                <p>Wind Speed</p>
            </div>
        </div>
        
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
